<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadeno | Receipt Generator</title>
    <link rel="icon" type="image/png" href="/static/acadeno_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #7e22ce;
            --accent: #f093fb;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 24px;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            color: var(--text-main);
            margin: 0;
            padding: 20px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Premium CSS Mesh Background */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(26, 115, 232, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(126, 34, 206, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(240, 147, 251, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(79, 172, 254, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.5) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            padding: 8px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-back:hover {
            color: var(--primary);
            background: white;
            transform: translateX(-8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .header-section {
            text-align: center;
            margin-bottom: 5px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: -35px -35px 30px -35px;
            padding: 25px 35px;
            background: rgba(248, 250, 252, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .logo-img {
            max-width: 480px;
            max-height: 150px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.05));
        }

        .header-brand-text {
            font-weight: 800;
            font-size: 20px;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            border-left: 2px solid #e2e8f0;
            padding-left: 20px;
            line-height: 1;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: var(--radius);
            padding: 35px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section-title {
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
            position: relative;
        }

        .form-section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .form-label {
            font-weight: 700;
            font-size: 13px;
            color: var(--text-main);
            margin-bottom: 8px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            border-radius: 14px;
            padding: 12px 16px;
            border: 2px solid rgba(26, 115, 232, 0.1);
            background: #f0f7ff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
            color: var(--text-main);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.1);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.05);
            border-right: none;
            border-radius: 14px 0 0 14px;
            color: var(--primary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 14px 14px 0;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.05), transparent);
            margin: 40px 0;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 30px;
            font-weight: 700;
            font-size: 18px;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(26, 115, 232, 0.3);
            margin-top: 40px;
        }

        .btn-generate:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(26, 115, 232, 0.4);
            filter: brightness(1.1);
        }

        .readonly-input {
            background: rgba(248, 250, 252, 0.8) !important;
            font-weight: 700;
            color: var(--primary) !important;
            cursor: not-allowed;
            border-style: solid;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 25px;
            }

            .main-container {
                padding: 0 10px;
            }
        }
    </style>
    <script type="application/json" id="prefill-data">
        {{ prefill | tojson | default('null') | safe }}
    </script>
    <script>
        function calculateBalance() {
            let fee = parseInt(document.getElementById("fee").value || 0);
            let dis = parseInt(document.getElementById("discount").value || 0);
            let prevPaid = parseInt(document.getElementById("already_paid").value || 0);
            let paidNow = parseInt(document.getElementById("paid_amount_input").value || 0);

            let netTotal = fee - dis;
            let balance = netTotal - (prevPaid + paidNow);

            if (netTotal < 0) netTotal = 0;
            if (balance < 0) balance = 0;

            document.getElementById("net_payable").value = "₹ " + netTotal.toLocaleString();
            document.getElementById("balance_val").value = "₹ " + balance.toLocaleString();
        }

        function toggleReference() {
            let paymentMethod = document.getElementById("payment_method").value;
            let refField = document.getElementById("reference_field");
            let refInput = document.getElementById("reference");

            if (paymentMethod === "Cash") {
                refField.style.opacity = "0.4";
                refField.style.pointerEvents = "none";
                refInput.removeAttribute("required");
                refInput.value = "NA";
            } else {
                refField.style.opacity = "1";
                refField.style.pointerEvents = "auto";
                refInput.setAttribute("required", "required");
                if (refInput.value === "NA") refInput.value = "";
            }
        }

        function calculateValidity() {
            const joiningDateInput = document.getElementsByName('joining_date')[0];
            const durationInput = document.getElementsByName('duration')[0];
            const validityInput = document.getElementsByName('validity')[0];

            if (joiningDateInput.value && durationInput.value) {
                const joiningDate = new Date(joiningDateInput.value);
                const durationMatch = durationInput.value.match(/\d+/);
                const durationMonths = durationMatch ? parseInt(durationMatch[0]) : 0;

                if (!isNaN(joiningDate.getTime()) && durationMonths > 0) {
                    const validityDate = new Date(joiningDate);
                    validityDate.setMonth(validityDate.getMonth() + durationMonths);

                    const yyyy = validityDate.getFullYear();
                    const mm = String(validityDate.getMonth() + 1).padStart(2, '0');
                    const dd = String(validityDate.getDate()).padStart(2, '0');
                    validityInput.value = `${yyyy}-${mm}-${dd}`;
                }
            }
        }

        const courseDurations = {
            "MERN Stack Development": "6 Months",
            "Python Django Development": "6 Months",
            "Data Analytics": "4 Months",
            "Digital Marketing": "3 Months",
            "Flutter Development": "4 Months",
            "Robotics": "3 Months"
        };

        window.onload = () => {
            lucide.createIcons();
            toggleReference();

            const joiningDateInput = document.getElementsByName('joining_date')[0];
            const durationInput = document.getElementsByName('duration')[0];
            const courseSelect = document.getElementsByName('course')[0];

            joiningDateInput.addEventListener('change', calculateValidity);
            durationInput.addEventListener('change', calculateValidity);

            courseSelect.addEventListener('change', () => {
                const selectedCourse = courseSelect.value;
                if (courseDurations[selectedCourse]) {
                    durationInput.value = courseDurations[selectedCourse];
                    calculateValidity();
                }
            });

            const invoiceDateInput = document.getElementsByName('invoice_date')[0];
            if (invoiceDateInput && !invoiceDateInput.value) {
                invoiceDateInput.value = new Date().toISOString().split('T')[0];
            }

            const prefillDataElement = document.getElementById('prefill-data');
            const prefillData = prefillDataElement ? JSON.parse(prefillDataElement.textContent) : null;

            if (prefillData) {
                const fields = ['salutation', 'name', 'address', 'email', 'phone', 'alt_phone', 'course', 'duration', 'joining_date'];
                fields.forEach(field => {
                    const el = document.getElementsByName(field)[0];
                    if (el && prefillData[field]) {
                        el.value = prefillData[field];
                    }
                });

                if (prefillData.total_installments) {
                    document.getElementsByName('installment')[0].value = prefillData.total_installments;
                    if (prefillData.previous_total_paid > 0) {
                        document.getElementsByName('installment')[0].classList.add('readonly-input');
                        document.getElementsByName('installment')[0].readOnly = true;
                    }
                }

                if (prefillData.next_installment) {
                    document.getElementsByName('approved')[0].value = prefillData.next_installment;
                }

                if (prefillData.previous_total_paid) {
                    document.getElementById('already_paid').value = prefillData.previous_total_paid;
                }

                if (prefillData.fee_preset) {
                    document.getElementById('fee').value = prefillData.fee_preset;
                    if (prefillData.previous_total_paid > 0) {
                        document.getElementById('fee').readOnly = true;
                        document.getElementById('fee').classList.add('readonly-input');
                    }
                }
                if (prefillData.discount_preset) {
                    document.getElementById('discount').value = prefillData.discount_preset;
                    if (prefillData.previous_total_paid > 0) {
                        document.getElementById('discount').readOnly = true;
                        document.getElementById('discount').classList.add('readonly-input');
                    }
                }

                if (prefillData.next_installment === "Payment Completed") {
                    const btn = document.querySelector('.btn-generate');
                    if (btn) {
                        btn.innerHTML = '<i data-lucide="check-circle"></i> Payments Fully Completed';
                        btn.style.background = '#10b981';
                        btn.disabled = true;
                    }
                }

                calculateValidity();
                calculateBalance();
            }
        };
    </script>
</head>

<body>
    <div class="aurora-bg"></div>

    <div class="main-container">

        <a href="/" class="btn-back">
            <i data-lucide="arrow-left" size="18"></i>
            Back to Enrollment
        </a>

        <form action="/receipt" method="POST" onsubmit="setTimeout(() => { window.location.href = '/'; }, 2000);">
            <div class="glass-card">
                <div class="card-header-flex">
                    <img src="/static/Acadeno_Logo_Final.png" alt="Acadeno Logo" class="logo-img">
                    <div class="header-brand-text">
                        Student Billing portal
                    </div>
                </div>

                <div class="form-section-title">
                    <i data-lucide="user-plus" style="color: var(--primary);"></i>
                    Student Verification
                </div>
                <div class="row g-4">
                    <div class="col-md-2">
                        <label class="form-label">Title</label>
                        <select class="form-select" name="salutation">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter full name">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Primary Mobile</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Enter mobile number">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Alternate Mobile</label>
                        <input type="tel" class="form-control" name="alt_phone"
                            placeholder="Enter alternate mobile (Optional)">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="2"
                            placeholder="Enter complete address"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="form-section-title">
                    <i data-lucide="book-open" style="color: var(--secondary);"></i>
                    Course & Enrollment
                </div>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Selected Course</label>
                        <select class="form-select" name="course">
                            <option value="MERN Stack Development">MERN Stack Development</option>
                            <option value="Python Django Development">Python Django Development</option>
                            <option value="Data Analytics">Data Analytics</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Flutter Development">Flutter Development</option>
                            <option value="Robotics">Robotics</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Duration</label>
                        <select class="form-select" name="duration">
                            <option value="3 Months">3 Months</option>
                            <option value="4 Months">4 Months</option>
                            <option value="6 Months">6 Months</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Joining Date</label>
                        <input type="date" class="form-control" name="joining_date">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Current Installment No</label>
                        <input type="text" class="form-control" name="approved" placeholder="e.g. 1st Installment">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Total Installment Plan</label>
                        <select class="form-select" name="installment">
                            <option value="1">1 Installment</option>
                            <option value="2">2 Installments</option>
                            <option value="3" selected>3 Installments</option>
                        </select>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="form-section-title">
                    <i data-lucide="credit-card" style="color: #10b981;"></i>
                    Payment Details
                </div>
                <div class="row g-4">
                    <div class="col-md-3">
                        <label class="form-label">Total Course Fee</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" id="fee" class="form-control" name="fee" placeholder="0"
                                onkeyup="calculateBalance()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Applicable Discount</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" id="discount" class="form-control" name="discount" placeholder="0"
                                onkeyup="calculateBalance()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Already Paid</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" id="already_paid" class="form-control readonly-input"
                                name="already_paid" value="0" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Net Payable</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="text" id="net_payable" class="form-control readonly-input" readonly>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" style="color: var(--primary);">Paying Now</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: var(--primary); color: white; border: none;">₹</span>
                            <input type="number" id="paid_amount_input" class="form-control" name="paid_amount"
                                placeholder="0" onkeyup="calculateBalance()"
                                style="font-size: 1.2rem; font-weight: 700; border-color: var(--primary);">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Remaning Balance</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="text" id="balance_val" class="form-control readonly-input" readonly>
                        </div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="form-section-title">
                    <i data-lucide="info" style="color: #f59e0b;"></i>
                    Invoice Context
                </div>
                <div class="row g-4">
                    <div class="col-md-4">
                        <label class="form-label">Payment Mode</label>
                        <select id="payment_method" class="form-select" name="payment_method"
                            onchange="toggleReference()">
                            <option value="Cash">Cash Payment</option>
                            <option value="UPI">UPI Transaction</option>
                            <option value="Bank Transfer">Bank Transfer (NEFT/IMPS)</option>
                        </select>
                    </div>
                    <div class="col-md-4" id="reference_field">
                        <label class="form-label">Ref Number / Trans ID</label>
                        <input type="text" id="reference" class="form-control" name="reference"
                            placeholder="Enter Transaction ID">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Receipt Date</label>
                        <input type="date" class="form-control" name="invoice_date">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Validity Till</label>
                        <input type="date" class="form-control" name="validity">
                    </div>
                </div>

                <button type="submit" class="btn-generate">
                    <i data-lucide="printer"></i>
                    Finalize & Generate Receipt
                </button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').onsubmit = function () {
            this.target = "_blank";
            setTimeout(() => {
                window.location.href = "/";
            }, 1500);
        };
    </script>
</body>

</html>
